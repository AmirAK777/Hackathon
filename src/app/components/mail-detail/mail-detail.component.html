<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="details" *ngIf="mail">
  <div class="title">{{ mail.objet }}</div>
  <div class="header">
    <img class="avatar" [src]="mail.imageEntreprise" alt="Image associée à l'e-mail">

    <div class="from">
      <span>{{ mail.nomExpediteur }}</span>
      {{ mail.expediteur }}
    </div>
    <div class="date"><b>{{ mail.heure }}</b></div>
  </div>
  <div class="content">
    <p>
      {{ mail.contenu }}
    </p>
    <blockquote>
      {{ mail.contenu }}
    </blockquote>
  </div>
  <div class="attachments">
    <div class="attachment">
      <span class="badge badge-danger">zip</span> <b>{{ mail.pieceJointe }}</b> <i>(2,5MB)</i>
      <span class="menu">
        <a href="#" class="fa fa-search"></a>
        <a href="#" class="fa fa-share"></a>
        <a href="#" class="fa fa-cloud-download"></a>
      </span>
    </div>
    <div class="attachment">
      <span class="badge badge-info">txt</span> <b>{{ mail.pieceJointe }}</b> <i>(7KB)</i>
      <span class="menu">
        <a href="#" class="fa fa-search"></a>
        <a href="#" class="fa fa-share"></a>
        <a href="#" class="fa fa-cloud-download"></a>
      </span>
    </div>
    <div class="attachment">
      <span class="badge badge-success">xls</span> <b>{{ mail.pieceJointe }}</b> <i>(984KB)</i>
      <span class="menu">
        <a href="#" class="fa fa-search"></a>
        <a href="#" class="fa fa-share"></a>
        <a href="#" class="fa fa-cloud-download"></a>
      </span>
    </div>
  </div>
  <form method="post" action="">
    <div class="form-group">
      <button tabindex="3" type="submit" class="btn btn-success">Mail vrai ?</button>
    </div>
  </form>
</div>
