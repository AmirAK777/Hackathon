<ul class="messages">
  <li class="message" *ngFor="let mail of mails">
    <div class="mail-details" routerLink="/detail/{{mail.id}}">
      <div class="actions">
        <span class="action" *ngIf="mail.statusReponse" style="color: Tomato">
          <i class="fa fa-check-square"></i>
        </span>
        <span class="action" *ngIf="!mail.statusReponse">
          <i class="fa fa-square-o"></i>
        </span>
        <span class="action"><i class="fa fa-star-o"></i></span>
      </div>
      <div class="header">
        <span class="from">{{ mail.expediteur }}</span>
        <span class="date">{{ mail.heure }}</span>
      </div>
      <div class="title">
        {{ mail.objet }}.
      </div>
      <div class="description">
        {{ mail.contenu1 }}
      </div>
    </div>
  </li>
</ul>
